name: Sync Backend to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # CHANGE THIS to your Hugging Face Space name (e.g., qahir00/my-app)
          HF_SPACE_ID: qahir00/object_detection 
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Clone the HF Space
          git clone https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_ID SPACE_REPO
          
          # [NEW] CLEANUP STEP: Remove all existing files in Space (except .git) to remove old junk
          cd SPACE_REPO
          find . -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          cd ..
          
          # Copy backend files to root of Space
          # (We ignore errors if files don't exist in source to avoid failing on empty updates, but mainly we want to overwrite)
          cp -r backend/* SPACE_REPO/
          
          # Create static dir and copy frontend files
          mkdir -p SPACE_REPO/static
          cp -r frontend/* SPACE_REPO/static/
          
          # Force Docker Build Invalidation (Cache Bust)
          echo "$(date)" > SPACE_REPO/build_timestamp.txt
          
          cd SPACE_REPO
          git add --all # The --all flag ensures deletions are staged
          git commit -m "Clean sync from GitHub: ${{ github.sha }}" || echo "No changes to commit"
          git push https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_ID main
